<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/conteudo/thema.css">
 
</head>
<body>
    <h1 class="titulo">Projeto basico calc. JS</h1>

    <input type="number" name="numero1" id="numero1">
    <input type="number" name="numero2" id="numero2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res"> Resultado </div>
<script>
    function somar () {
        var n1 = window.document.getElementById('numero1')
        var n2 = window.document.getElementById('numero2')
        var res = window.document.getElementById('res')
        var n1 = Number (n1.value)
        var n2 = Number (n2.value)
        var s = n1 + n2
    
        res.innerHTML = `A soma de ${n1} + ${n2} resulta em ${s}`
    }
</script>

</body>
</html>
